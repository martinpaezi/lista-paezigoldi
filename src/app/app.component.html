<button (click)="mostrarLista = !mostrarLista">Ver lista de alumnos</button>

@if(mostrarLista){
  <ul>
    <li 
    [ngClass]="estudiante.aprobado ? 'aprobado' : 'desaprobado'"
    [style.font-weight]="estudiante.aprobado ? 400 : 700" 
    *ngFor="let estudiante of estudiantes">
      {{estudiante.nombre}}
      {{estudiante.nota}}
      {{estudiante.aprobado ? "Aprobado": "Desaprobado"}}
    </li>
  </ul>
  }
